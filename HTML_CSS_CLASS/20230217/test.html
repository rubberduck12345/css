<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>float 배치</title>
  <style>
    .box_wrap {
      width: 360px;
      margin: 0 auto;
    }

    .box_parent {
      background-color: navajowhite; 
      padding: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      color: white;
      text-align: center;
    }

    .box1 {
      background-color: crimson;
      float: left;
    }

    .box2 {
      background-color: cornflowerblue;        
      float: right;
    }
</style>
</head>
<body>
  <div class="box_wrap">
    <div class="box_parent">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
    </div>
  </div>
</body>
</html>
